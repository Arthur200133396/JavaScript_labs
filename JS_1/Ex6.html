<html>

<head>
    <title>Задание 6</title>
</head>

<body>
    <script>
        let rowCount = parseInt(prompt("Сколько степеней двойки хотите?", 6));
    </script>
    <table>
        <tr>
            <th>Степень</th>
            <th>Результат</th>
        </tr>
        <script>
            for (let i = 0; i < rowCount; ++i) {
                document.writeln("<tr>");
                document.writeln("<th>2<sup>" + i + "</sup></th>");
                document.writeln("<th>" + 2 ** i + "</th>");
                document.writeln("</tr>");
            }
        </script>
    </table>
</body>

</html>
